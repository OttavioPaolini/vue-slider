<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Slider</title>
</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0" @mouseover="stopAutoplay" @mouseleave="startAutoplay">

                <div class="item">
                    <img :src="slides[activeSlide].image" :alt="slides[activeSlide].title" />
                    <div class="text">
                        <h3>{{slides[activeSlide].title}}</h3>
                        <p>
                            {{slides[activeSlide].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="showPrev"></div>
                    <div class="next" @click="showNext"></div>
                    <div class="thumb" 
                            v-for="(slide, index) in slides" 
                            :class="{'active': (index === activeSlide)}"
                            @click="showItem(index)"
                            >
                        <img :src="slide.image" :alt="slide.title"/>
                    </div>      
                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
